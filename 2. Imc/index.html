<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de √çndice de Masa Corporal (IMC)</h1>
        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ingresa tu peso en kg">
        </div>
        <div class="form-group">
            <label for="altura">Estatura (m):</label>
            <input type="number" id="altura" step="0.01" placeholder="Ingresa tu estatura en metros">
        </div>
        <button id="calcularBtn">Calcular IMC</button>
        <div id="resultado"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
